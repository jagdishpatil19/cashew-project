      <div class="col-12 col-md-6 col-xl-5">
        <div class="card border-0 rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <h3>Sign in</h3>
                  <p>Don't have an account? <a routerLink="/signUp" >Sign up</a></p>
                </div>
              </div>
            </div>
            <form [formGroup]="loginForm">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-4">
                    <input type="number" class="form-control"   placeholder=""    required pattern="[0-9]{10}" formControlName="userName">
                    <label for="email" class="form-label">Phone No</label>
                     <span style="color: red;"  *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.invalid || loginForm.get('userName')?.hasError('maxlength')">Please Enter Number</span>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-1">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required formControlName="password">
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      Keep me logged in
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button [disabled]="loginForm.invalid" class="btn btn-primary btn-lg" type="submit" (click)="submit()">Log in now</button>
                  </div>
                  <span *ngIf="loginError" style="color: red;"> Incorrect Details Please Try Again</span>
                </div>
              </div>
            </form>
            
            <div class="row">
              <div class="col-12">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                  <a  >Forgot password</a>
                  
                </div>
              </div>
            </div>

  
          </div>
        </div>
      </div>
    </div>
  </div>
