 
<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2> SignUp Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          <form>
              <div class="row clearfix">
                <div class="col_half">
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="text" name="name" placeholder="First Name" />
                  </div>
                </div>
                <div class="col_half">
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="text" name="name" placeholder="Last Name" required />
                  </div>
                </div>
              </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
              <input type="text" name="phone" placeholder="Phone No" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input_field">
                <label for="Date"><b>Date Of Birth</b></label>
                <input type="Date" name="dob" class="form-control" id="Date" placeholder="Date Of Birth" required>
            </div>
            <div class="input_field radio_option">
                <input type="radio" name="radiogroup1" id="rd1">
                <label for="rd1"><b>Male</b></label>
                <input type="radio" name="radiogroup1" id="rd2">
                <label for="rd2"><b>Female</b></label>
                </div>
                <label for="State"><b>State</b></label>
                <div class="input_field select_option">
                 
                  <select class="form-control custom-select browser-default">
                    <option value="Maharastra" selected>Maharastra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Goa">Goa</option>
                    <option value=""></option>
                
                  </select>
                  <div class="select_arrow"></div>
                </div>

                <label for="City" ><b>City</b></label>
                <input type="text" class="form-control input_field" name="Zip" id="zip" placeholder="City Name" required>

                <label for="zip" ><b>Pin-Code</b></label>
                <input type="zip" class="form-control input_field" name="Zip" id="zip" placeholder="Postal-Code." required>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Re-type Password" required />
                </div>
              <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb1">
                  <label for="cb1">I agree with terms and conditions</label>
              </div>
              <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb2">
                  <label for="cb2">I want to receive the newsletter</label>
              </div>
            <input class="button" type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </div>
